accounts:

  - name: 'Diaspora_prefix_suffix'
    type: 'DiaspyClient'
    pod: 'diaspora_pod_url'
    username: 'username'
    password: 'password'
    post_prefix: '->'
    post_suffix: '<-'

  - name: 'Twitter_prefix_suffix'
    type: 'TweepyClient'
    consumer_token: 'my_consumer_token'
    consumer_secret: 'my_consumer_secret'
    access_token: 'my_access_token'
    access_token_secret: 'my_access_token_secret'
    post_prefix: '->'
    post_suffix: '<-'

  - name: 'Facebook_prefix_suffix'
    type: 'FacebookClient'
    token: 'your_facebook_token'
    post_prefix: '->'
    post_suffix: '<-'

  - name: 'Mastodon_prefix_suffix'
    type: 'MastodonClient'
    client_id: 'client_key'
    client_secret: 'client_secret'
    access_token: 'access_token'
    url: 'base_url_mastodon'
    post_prefix: '->'
    post_suffix: '<-'

  - name: 'Shaarpy_prefix_suffix'
    type: 'ShaarpyClient'
    username: 'shaarli username'
    password: 'shaarli password'
    url: 'https://shaarli_url/u/shaarli_username/'
    post_prefix: '->'
    post_suffix: '<-'

  - name: 'WordPress_prefix_suffix'
    type: 'WPClient'
    wpurl: 'some_random_url'
    username: 'username'
    password: 'password'
    post_prefix: '->'
    post_suffix: '<-'

  - name: 'LinkedIn_prefix_suffix'
    type: 'LinkedInClient'
    authentication_token: 'authentication_token'
    visibility: 'anyone'
    post_prefix: '->'
    post_suffix: '<-'

feeds:
  - 'feed.atom'
