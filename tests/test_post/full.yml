accounts:

  - name: 'Diaspora_full'
    type: 'DiaspyClient'
    pod: 'diaspora_pod_url'
    username: 'username'
    password: 'password'
    keywords: 'hashtag1,hashtag2'

  - name: 'Twitter_full'
    type: 'TweepyClient'
    consumer_token: 'my_consumer_token'
    consumer_secret: 'my_consumer_secret'
    access_token: 'my_access_token'
    access_token_secret: 'my_access_token_secret'
    url_shortener: 'Tinyurl'
    max_posts: 3
    max_tags: 4
    post_prefix: 'BEGIN-'
    post_suffix: '-END'
    post_include_media: true
    post_include_content: true

  - name: 'Facebook_full'
    type: 'FacebookClient'
    token: 'your_facebook_token'
    post_as: 'yomama'

  - name: 'Mastodon_full'
    type: 'MastodonClient'
    client_id: 'client_key'
    client_secret: 'client_secret'
    access_token: 'access_token'
    url: 'base_url_mastodon'
    delay: 10
    visibility: 'private'

  - name: 'Shaarpy_full'
    type: 'ShaarpyClient'
    username: 'shaarli username'
    password: 'shaarli password'
    url: 'https://shaarli_url/u/shaarli_username/'

  - name: 'WordPress_full'
    type: 'WPClient'
    wpurl: 'some_random_url'
    username: 'username'
    password: 'password'
    keywords: 'hashtagA,hashtagB'

  - name: 'LinkedIn_full'
    type: 'LinkedInClient'
    authentication_token: 'authentication_token'
    visibility: 'connections-only'

feeds:
  - '../feed.atom'
  - '../feed.rss'
